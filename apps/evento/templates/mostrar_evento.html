
<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>UnderCheck速</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href= "{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
        <style>
            h1 {
                font-family: 'Bungee Shade', cursive;
            }
          </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="#page-top">UnderCheck速</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="logout">Salir</a></li>
                        <li class="nav-item"><a class="nav-link" >{% include 'user_nav.html' %}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->

        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="fw-bolder">UnderCheck速</h1>
                            <p class="fw-bolder">
                                <big>Keep it Under</big>                               
                                {% block content %}
                            <div class="eventos-containers">    
                                {% for evento in eventos %}
                                    <div class="text-center text-black">
                                        <article class="card">
                                            <div class="card-container">
                                                <h2 class="card-title">{{evento.nombre}}</h2>
                                                <p class="card-title">{{evento.ubicacion}}</p>
                                                <div class="containerbuttom">
                                                    <a href="{% url 'agradecimiento' evento.nombre %}" class="btn btn-secondary button" id="login">
                                                        Comprar
                                                    </a>
                                                </div>
                                            </div>
                                        </article>
                                    </div>
                                {% endfor %}
                            </div>
                            {% endblock %}
                        
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; UnderCheck速</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src= '{% static "js/scripts.js" %}'></script>
    </body>
</html>
